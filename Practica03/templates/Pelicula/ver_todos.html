<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de peliculas</title>
</head>
<body>
    <h1>Lista de Peliculas</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Genero</th>
            <th>Duracion</th>
            <th>Inventario</th>
        </tr>
        {% for pelicula in peliculas %}
        <tr>
            <td>{{ pelicula.idPelicula }}</td>
            <td>{{ pelicula.nombre }}</td>
            <td>{{ pelicula.genero }}</td>
            <td>{{ pelicula.duracion }}</td>
            <td>{{ pelicula.inventario }}</td>
        </tr>
        {% endfor %}
    </table>

    <button style="background-color: red; color: white; "onclick="window.location.href='/pelicula'">Regresar</button>
    <img src="{{ url_for('static', filename='Clonbuster.jpeg') }}" alt="DescripciÃ³n de la imagen" class="imagen-esquina">
</body>
</html>
